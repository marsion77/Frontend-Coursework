<body>
    <script>
        let name1 = prompt("Enter The Single Letter ")
            var name = name1.toLowerCase()

            let result = (name == "a" || name == "e" || name == "i" || name == "o" || name == "u") ? "its Vovels" : "its Not Vovels"

            console.log(`This Letter is a ${result} Letter`)
    </script>
