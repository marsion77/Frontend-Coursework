<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let a = prompt("Enter the Number")


        if (a >= 0 && a <= 100) {

            console.log("Your value is Range between 0 to 100");

        } else if (a >= 100 && a <= 500) {

            console.log("Your value is Range between 100 to 500");

        } else {
            console.log("Your value is not in Range between 0 to 500");

        }

    </script>


</body>

</html>
