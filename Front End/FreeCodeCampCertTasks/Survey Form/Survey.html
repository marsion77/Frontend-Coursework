<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="Survey.css" />
</head>
<body>
  <h1 id="title">Customer Experience Survey</h1>
<p id="description">Please take a moment to fill out this short survey. Your feedback helps us improve!</p>
<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      placeholder="Enter your full name"
    />

   
    <label id="email-label" for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="Enter a valid email address"
    />


    <label id="number-label" for="number">Age (18 to 99):</label>
    <input
      type="number"
      id="number"
      name="age"
      min="18"
      max="99"
      placeholder="Enter your age"
    />

   
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="social">Social Media</option>
      <option value="friend">Friend or Family</option>
      <option value="ad">Advertisement</option>
    </select>

    
    <fieldset>
      <legend>How satisfied are you with our service?</legend>
      <label><input type="radio" name="satisfaction" value="very-satisfied" /> Very Satisfied</label><br />
      <label><input type="radio" name="satisfaction" value="satisfied" /> Satisfied</label><br />
      <label><input type="radio" name="satisfaction" value="neutral" /> Neutral</label><br />
      <label><input type="radio" name="satisfaction" value="dissatisfied" /> Dissatisfied</label>
    </fieldset>


    <fieldset>
      <legend>What services did you use? (Select all that apply)</legend>
      <label><input type="checkbox" name="services" value="delivery" /> Delivery</label><br />
      <label><input type="checkbox" name="services" value="support" /> Customer Support</label><br />
      <label><input type="checkbox" name="services" value="app" /> Mobile App</label><br />
      <label><input type="checkbox" name="services" value="in-store" /> In-store Shopping</label>
    </fieldset>

  
    <label for="comments">Any additional comments?</label>
    <textarea id="comments" name="comments" rows="5" placeholder="Share your thoughts here..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
