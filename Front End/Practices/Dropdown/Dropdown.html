<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with Dropdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: white;
      border-bottom: 3px solid #0d6efd; /* Blue underline */
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
    }

    .navbar a {
      text-decoration: none;
      color: #555;
      font-size: 18px;
      position: relative;
  
    }

  

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .arrow-down {
      font-size: 12px;
      margin-left: 5px;
      color: #f7941d;
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar">
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Properties <span class="arrow-down">&#9662;</span></a>
        <div class="dropdown-content">
          <a href="#">First Property</a>
          <a href="#">Second Property</a>
          <a href="#">Third Property</a>
        </div>
      </div>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
