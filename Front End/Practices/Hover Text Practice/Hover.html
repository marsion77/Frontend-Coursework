<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Hover Text</title>
  <style>
    .image-box {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 10px;
    }

    .popup-text {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      transition: bottom 0.4s ease;
    }

    .image-box:hover .popup-text {
      bottom: 0;
    }
  </style>
</head>

<body>

  <div class="image-box">
    <img src="/Front End/Card Design Tasks/Card 3/download (1).jpg" alt="Image">
    <div class="popup-text">Hello! I popped up on hover!</div>
  </div>

</body>

</html>
