<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Slide Content</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      background: lightblue;
      overflow: hidden;
      border-radius: 10px;
    }

    .content {
      position: absolute;
      bottom: -100%; /* completely hidden */
      left: 0;
      width: 100%;
      height: 25%; /* only 25% height */
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: bottom 0.4s ease;
    }

    .card:hover .content {
      bottom: 0; /* slides up to show */
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 style="text-align:center; padding-top:70px;">Main Div</h3>
    <div class="content">
      Hover Content (25% height)
    </div>
  </div>
</body>
</html>
