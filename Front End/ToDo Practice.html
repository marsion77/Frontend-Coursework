
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<label for="">Task</label><input type="text" id="tasks">
<button type="submit" onclick="submit()">Submit</button>


<ul id="datata">
    
</ul>

<script>

function submit(){
var maintask = document.getElementById("tasks").value

var data = JSON.parse(localStorage.getItem("Do")) || []

data.push(maintask)

localStorage.setItem("Do",JSON.stringify(data))

console.log(data);

display()

}

function display(){
var dis = JSON.parse(localStorage.getItem("Do")) || []

hiii = ""

dis.forEach((element,index) => {
//    hiii = hiii + `<li> ${index + 1.element}$ </li>`
hiii = hiii + `<li>${index + 1}.${element}</li>`;
});





document.getElementById("datata").innerHTML = hiii

}


</script>


</body>
</html>
