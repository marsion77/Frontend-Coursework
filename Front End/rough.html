<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>
  <style>
    ul {
      display: flex;
      gap: 50px;
      position: absolute;
      left: 2px;
    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .icon {
      display: none;
    }

    @media (max-width: 400px) {
      .navlist {
        display: none;
        
      }

      .icon {
        display: block;
      }

      .show {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 40px;
        left: 0;
        background-color: #f2f2f2;
        padding: 10px;
        width: 100%;
        row-gap: 5px;
        animation: slideDown 0.5s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
        }
        to {
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>

  <div class="Navigation">
    <!-- Open menu button -->
    <div>
      <button class="icon" type="button" onclick="navy()">=</button>
    </div>

    <!-- Navigation menu -->
    <ul class="navlist" id="navlistt">
      <li><a href="">Home</a></li>
      <li><a href="">Sweet Home</a></li>
      <li><a href="">Home</a></li>
      <li><a href="">Sweet Home</a></li>
      <li><a href="">Home</a></li>
      <li><a href="">Sweet Home</a></li>
      <li><a href="">Home</a></li>
      <li><a href="">Sweet Home</a></li>

      <!-- Close menu button -->
      <li>
        <button class="icon" type="button" onclick="navy()" style="background-color: red;">X</button>
      </li>
    </ul>
  </div>

  <script>
    function navy() {
      document.getElementById("navlistt").classList.toggle("show");
    }
  </script>

</body>
</html>
