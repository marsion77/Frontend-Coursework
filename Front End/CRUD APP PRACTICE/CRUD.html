<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD APP</title>
  <link rel="stylesheet" href="CRUD.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Button to open modal -->
   <div class="btncontainer"> <button class="Main-btn" data-bs-toggle="modal" data-bs-target="#userModal">Open Form</button></div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">User Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-2">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter the Name" />
                        <span id="name-error"></span>
                    </div>
                    <div class="mb-2">
                        <label>Age</label>
                        <input type="text" id="age" class="form-control" placeholder="Enter the Age"/>
                        <span id="age-error"></span>
                    </div>
                    <div class="mb-2">
                        <label>Gender</label>
                        <input type="text" id="gender" class="form-control" placeholder="Enter the Gender" />
                        <span id="gender-error"></span>
                    </div>
                    <div class="mb-2">
                        <label>Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter the EMail" />
                        <span id="email-error"></span>
                    </div>
                    <div class="mb-2">
                        <label>Phone</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter the Mobile"/>
                        <span id="phone-error"></span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" onclick="submitForm()">Submit</button>
                </div>

            </div>
        </div>
    </div>



<div class="table-container">
  <table>

<th>S.No</th>
<th>Name</th>
<th>Age</th>
<th>Gender</th>
<th>Email</th>
<th>Phone</th>

</body>

</html>
