<body>


    <script>

        let a = prompt("Enter the Number")



        if (a % 2 == 0 && a % 7 == 0) {
            console.log("The Number is Divisible by Both 2 and  7");

        } else if (a % 2 == 0) {
            console.log("The Number is Divisible by 2");

        } else if (a % 7 == 0) {
            console.log("The Number is Divisible by 7");

        } else {
            console.log("The Number is not devisible by Both 2 and 7");

        }

    </script>
