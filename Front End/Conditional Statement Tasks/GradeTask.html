<script>

    let Grade = prompt("Enter Your Grade")

    if (Grade >= 90) {
        console.log("Passed with Distinction");
    } 

    else if (Grade >= 70) {
        console.log("Passed with First Class");
        
    }
    
    else if (Grade >= 50){
        console.log("Passed with C Grade");
        
    }

    else if (Grade <= 33) {
        console.log("You are Failed");
    } 
    
    else {

        console.log("You are Just Pass");
    }



</script>
