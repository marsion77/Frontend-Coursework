<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let a = 1
let count = 15

while (a<=count){
    if (a%3 == 0 && a%5 == 0){
        console.log(`${a},"Is Devisible by Both 3 and 5"`);
        
    }else if (a%3==0){
        console.log(`${a},"Is Devisible by 3"`);
        
    }else if(a%5==0){
        console.log(`${a},"Is Devisible by 5"`);
              
    } a++
}

</script>

</body>
</html>
