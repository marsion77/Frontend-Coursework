<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <script src="formgetelement.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
            .Main-btn{
                display: inline-block;
                margin-top: 10px;
                margin-left: 50px;
                border-radius: 10px;
                background-color: aqua;
            }

        </style>
</head>

<body>
  
<!-- Button trigger modal -->
<button type="button" class ="Main-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Form
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <div><label>Name:</label><input type="text" name="" id="name"><br><br></div>
                <div><label>Age:</label><input type="text" name="" id="age"><br><br></div>
                <div><label>Gender</label><input type="text" name="" id="gender"><br><br></div>
                <div><label>Email</label><input type="text" name="" id="email"><br><br></div>
                <div><label>Mobile</label><input type="text" name="" id="mobile"></div>



                
                
                
               
                
            
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" onclick="submit()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
