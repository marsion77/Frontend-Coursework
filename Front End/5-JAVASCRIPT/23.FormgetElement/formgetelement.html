<!doctype html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <script src="formgetelement.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
            .Main-btn{
                display: inline-block;
                margin-top: 10px;
                margin-left: 50px;
                border-radius: 10px;
                background-color: aqua;
            }

        </style>
</head>

<body>
  
<!-- Button trigger modal -->
<button type="button" class ="Main-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Form
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <div><label>Name:</label><br>
                <input type="text" name="" id="name"></div><br>

                <div><label>Age:</label><br>
                <input type="text" name="" id="age"></div><br>

                <div><label>Gender</label><br>
                <input type="text" name="" id="gender"></div><br>

                <div><label>Email</label><br>
                <input type="text" name="" id="email"></div><br>

                <div><label>Mobile</label><br>
                <input type="text" name="" id="mobile"></div>
  
            
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" onclick="submit()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="result"></div>

<script>

    


function submit() {
    var getname = document.getElementById("name").value
    var getage = document.getElementById("age").value
    var getgender = document.getElementById("gender").value
    var getemail = document.getElementById("email").value
    var getmobile = document.getElementById("mobile").value


    var allusers = []



    const users = {
        Name: getname,
        Age: getage,
        Gender: getgender,
        Email: getemail,
        Mobile: getmobile
    }



localStorage.setItem("Userss", JSON.stringify(users))
var a = localStorage.getItem("Userss")
var changethedata = JSON.parse(a)
// console.log(changethedata);


const entries = Object.entries(changethedata);

    entries.forEach(([key, value]) => {
        allusers.push(`${key}: ${value}`);
    });


 console.log(allusers);

        const resultDiv = document.querySelector(".result");
    resultDiv.innerHTML = `
        <p><strong>Name:</strong> ${changethedata.Name}</p>
        <p><strong>Age:</strong> ${changethedata.Age}</p>
        <p><strong>Gender:</strong> ${changethedata.Gender}</p>
        <p><strong>Email:</strong> ${changethedata.Email}</p>
        <p><strong>Mobile:</strong> ${changethedata.Mobile}</p>
    `;
}




</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
