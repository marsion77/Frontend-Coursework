<script>

let DayNumber = prompt("Enter the Number of a Day")

if (DayNumber == 1){
    console.log('The day is Monday');
    
}else if (DayNumber == 2){
    console.log('The Day is Tueday');
    
} else if (DayNumber == 3) {
    console.log('The Day is Wednesday');

} else if (DayNumber == 4) {
    console.log('The Day is Thursday');

} else if (DayNumber == 5) {
    console.log('The Day is Friday');

} else if (DayNumber == 6) {
    console.log('The Day saturday');

} else if (DayNumber == 7) {
    console.log('The Day Sunday');

}else{
    console.log('The Number is Invalid');
    
}
