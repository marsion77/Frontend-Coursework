<script>

let a = prompt("Enter the Number to check the Digit")

if (a>=0 && a <=9){
    console.log('The Digit og you number is 1');
    
}else if (a >=10 && a<=99){
    console.log('The Digit of Your Number is 2');
    
}else if (a>=100 && a<=999){
    console.log('The Digit of Your Number is 3');
    
}else{
    console.log('The Digit of Your Number is more than 3');
    
}

</script>
