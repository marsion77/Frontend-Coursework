<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let a = parseInt(prompt("Enter the Year check whether it is Leap or Not"))

switch (true){

    case a % 4 == 0 :
    console.log('The Year You have Entered is a Leap Year');
    break;

    case a % 4 != 0:
    console.log('The Year You have Entered is Not a  Leap Year');
    break;
   
    default:
    console.log('Invalid Year'); 
}

</script>



</body>
</html>
