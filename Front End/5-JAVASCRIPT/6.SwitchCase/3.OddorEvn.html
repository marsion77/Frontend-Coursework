<!DOCTYPE html>

<body>
    
<script>

let a = parseInt(prompt("Enter the Number"))

switch (true){

    case a % 2 == 0:
    console.log('The Number is Even');
    break;

    case a % 2 == 1:
    console.log('The Number is Odd')
    break;

    default:
    console.log('Invalid');
               
}


</script>

</body>
