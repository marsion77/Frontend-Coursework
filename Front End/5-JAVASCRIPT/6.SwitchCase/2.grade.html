<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>

let mark = prompt("Enter the Grade")

switch (true){

    case mark >100 || mark <0:
        console.log('Enter the Mark within 100'); 
        break; 
        
    case mark >90:
        console.log('You have Passed with Distinction');
        break;

    case mark >80: 
         console.log('You have passed with A Grade');
         break;
             
    case mark >70:
        console.log('You have passed with  B Grade ');
        break;
      
        default:
            console.log('Not a Distinction');
            
} 



</script>


</body>
</html>
