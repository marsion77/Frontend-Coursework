<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let a = parseInt(prompt("Enter the Number to check whether it is Positive or Negative"))


switch (true){

    case a >=0:
    console.log('The Number is Positive');
    break;

    case a <0:
    console.log('The Number is Negative');
    break;

    default:
    console.log('The Number is Invalid');
  
}

</script>


</body>
</html>
