<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let Alpha = prompt("Enter Your Wovel Alphabet")
letter = Alpha.toLowerCase()

switch (letter) {

    case "a":
        console.log('Your Letter "a" "A" is a Vovel ');
    break;

    case "e":
        console.log('Your Letter "e" "E" is a Vovel ');
    break;

    case "i":
        console.log('Your Letter "i" "I" is a Vovel ');
    break;

    case "o":
        console.log('Your Letter "o" "O" is a Vovel ');
    break;

    case "u":
        console.log('Your Letter "u" "U" is a Vovel ');
    break;

    default:
        console.log('Your  Letter is not Vovel');
            
}


</script>


</body>
</html>
