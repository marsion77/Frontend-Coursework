<body>
    <script>

        let A= true;
        let B= false; 
        let C= true;
        let D= false;


    console.log(C);
    console.log(D);
    console.log(!A);
    console.log(!B);
    console.log(!C);
    console.log(!D);
    console.log(A && B);
    console.log(A || B);
    console.log(A && C);
    console.log(A || C);
    console.log(A && D);
    console.log(A || D);
    console.log(B && C);
    console.log(B || C);
    console.log(A && (B || C));
    console.log((A || B) && C);
    console.log(A && B && C);
    console.log(A || B || C);
    console.log(!A && !B && !C);
    console.log(!(A || B || C));
    console.log(!(A && B && C));
    console.log(!(A || B || C));
    console.log(!A && !B && !C);
    console.log(!A || !B || !C);
    console.log(!(!A || !B || !C));

    // BitWise Operators

    let number = 12 ^ 14;
    console.log(number);

    </script>
