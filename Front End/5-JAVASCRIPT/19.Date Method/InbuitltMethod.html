<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

// Date Methods

var today = Date.now()
console.log(today);

var Current = new Date();
console.log(Current,"Displays the Full Date");

console.log(Current.getFullYear(),"Displays the Year");

console.log(Current.getMonth(),"Display the Month");

console.log(Current.getDate(),"Display The Date");

console.log(Current.getHours(),"Display the Hours");

console.log(Current.getMinutes(),"Displays the Minutes");

console.log(Current.getSeconds(),"Dislays Seconds");

console.log(Current.getMilliseconds(),"Displays Milliseconds");

// Math Method

var z = 3.6
console.log(Math.round(z));

console.log(Math.floor(9.9));

console.log(Math.ceil(7.2));

console.log(Math.trunc(2.6));

console.log(Math.sqrt(49));

console.log(Math.abs(-99));

console.log(Math.max(1,2,3,4,5));

console.log(Math.min(1, 2, 3, 4, 5));






















</script>  
</body>
</html>
