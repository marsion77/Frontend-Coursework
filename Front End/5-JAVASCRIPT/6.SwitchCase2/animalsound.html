<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let aniname = prompt("Enter the Animal Name")
        let Animal = aniname.toLowerCase()
        let msg = "Your Animal Makes the Sound "

        switch (Animal) {

            case "dog":
                console.log(msg + "Bark");
                break;
            case "cat":
                console.log(msg + "Meow");
                break;
            case "lion":
                console.log(msg + "Roar");
                break;
            case "duck":
                console.log(msg + "Quack");
                break;
            case "dog":
                console.log(msg + "Bark");
                break;
            case "snake":
                console.log(msg + "Hiss");
                break;
            case "wolf":
                console.log(msg + "Howl");
                break;
            case "dolphin":
                console.log(msg + "Whistle");
                break;
            case "bee":
                console.log(msg + "Buzz");
                break;
            case "cow":
                console.log(msg + "Moo");
            default:
                console.log("Invalid Input");
        }

    </script>
</body>

</html>
