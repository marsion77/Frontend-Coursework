<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = parseInt(prompt("Enter the Number to Recieve the Roman Number"))
        let msg = "The Roman Letter for your Number Is "

        switch (a) {

            case 1:
                console.log(msg + "I");
                break;
            case 2:
                console.log(msg + "II");
                break;
            case 3:
                console.log(msg + "III");
                break;
            case 4:
                console.log(msg + "IV");
                break;
            case 5:
                console.log(msg + "V");
                break;
            case 6:
                console.log(msg + "VI");
                break;
            case 7:
                console.log(msg + "VII");
                break;
            case 8:
                console.log(msg + "VIII");
                break;
            case 9:
                console.log(msg + "IX");
                break;
            case 10:
                console.log(msg + "X");
                break;
            default:
                console.log("Not in List");


        }

    </script>
</body>
</html>
