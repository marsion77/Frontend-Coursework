<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let light = prompt("Enter the Color")
        let Traficlight = light.toLowerCase()

        switch (Traficlight) {
            case "red":
                console.log("Stop the Vehicle");
                break;
            case "yellow":
                console.log("Get Ready to Go");
                break;
            case "green":
                console.log("Go");
                break;
            default:
                console.log("Invalid Input");
        }

    </script>

</body>

</html>
