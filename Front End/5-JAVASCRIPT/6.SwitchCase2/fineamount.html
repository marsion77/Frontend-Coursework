<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = prompt("Enter the Crime")
        // let b = a.toUpperCase()
        let msg = " The Fine Amount for this crime is "

        switch (a) {

            case "Harsh Driving":
                console.log(msg + "10,000 Rs");
                break;
            case "Without Helmet":
                console.log(msg + "1,000 Rs");
                break;
            case "Without License":
                console.log(msg + "5,000 Rs");
                break;
            case "Triples":
                console.log(msg + "8,000 Rs");
                break;
            case "Parking":
                console.log(msg + "12,000 Rs");
            default:
                console.log("Invalid Input");
        }


    </script>
</body>

</html>
