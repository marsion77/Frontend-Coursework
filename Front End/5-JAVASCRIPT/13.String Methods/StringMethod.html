<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let msg = "    Welcome Marison Marikozhundu BBA   "
        let msg3 = "Hello World"
        let a = "Apple"



        // To Display Lenth of a Out put use Length
        console.log(msg.length);

        // To Make a Charcter to Small Letters use ToLowercase
        console.log(msg.toLowerCase());

        // To Make a Charcter to Small Letters use ToLowercase
        console.log(msg.toUpperCase());

        // To Merge 2 Words and Display Output Use Concate
        console.log(msg.concat("   ", msg3));

        // To Trim Spaces Use Trim
        console.log(msg.trim());
        console.log(msg.trimStart());
        console.log(msg.trimEnd());

        // To Extract a Work from a Sentense use Slice
        console.log(msg.slice(2, 15));
        console.log(a.slice(0, 4));


        // To Locate Whre the Character Places/Positioned use CharAt
        console.log(msg.charAt(6));

        // To Display the Unicode of a Letter use CharCodeAt
        console.log(msg.charCodeAt(6));

        // To Locate Whre the Character Places/Positioned use at Inaddition it also can be defined used negative values also
        console.log(msg.at(6));

        // To Locate Whre the Character Places/Positioned use []
        console.log(msg[6]);

        // Substring  same function as Slice
        console.log(a.substring(-6, 4));

        // Padstart - Used to add space before the Sentense    
        console.log(a.padStart(6));





















    </script>


</body>

</html>
