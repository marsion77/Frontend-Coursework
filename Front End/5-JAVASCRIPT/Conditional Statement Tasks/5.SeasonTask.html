<script>

    let month = prompt("Enter the Month")
    


    if (month == "January" || month == "February" || month == "March" || month == "May" || month == "June" || month == "April") {
        console.log('The Season is Summer');

    } else if (month == "May" || month == "June" || month == "July" || month == "August" || month == "September") {

        console.log("The Season is Rainy");

    } else if (month == "October" || month == "November" || month == "December"){
        console.log('The Season is Winter');
        
    }else {

        console.log("Invalid");

    }

</script>
