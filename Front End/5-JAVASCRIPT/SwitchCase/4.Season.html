<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


let value = prompt ("Enter the Month")
let Month = value.toLowerCase()


switch(true){

    case Month == "january" || Month == "february" || Month == "march" || Month == "april":

    console.log('The Month is Winter');
    break;

    case Month == "may" || Month == "june" || Month == "july" || Month == "august":

    console.log('The Month is Summer');
    break;

    case Month == "september" || Month == "october" || Month == "november"  || Month == "december":

    console.log('The Month is Rainy');
    break;

    default: 
    console.log('Invalid Month');
    
    
    

}




</script>


</body>
</html>
