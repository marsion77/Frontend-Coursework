<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let a = parseInt(prompt("Enter the String Value"))

switch(true) {


    case a < 0:
    console.log('The Value is Below 0');
    break;

    case a <=0 || a <= 100:
    console.log('The Value Is Ranged Between 0 to 100');
    break;

    case a <= 101 || a <= 500:
    console.log('The Value Is Ranged Between 100 to 500');
    break;

    case a <= 501 || a <= 1000:
    console.log('The Value Is Ranged Between 500 to 1000');
    break;

    default:
    console.log('Invalid');   
}



</script>


</body>
</html>
