<!DOCTYPE html>
<html>
<head><title>Task 1: Reverse List</title></head>
<body>

<script>
  const a = [1, 2, 3, 4, 5];
  const reversed = [];
  
  function reverseList(arr) {
    
    for (let i = arr.length - 1; i >= 0; i--) {
      reversed.push(arr[i]);
    }
    console.log(reversed);
  }

  reverseList(a);
</script>

</body>
</html>
