<!DOCTYPE html>
<html>
<head><title>Task 1: Calculate Total</title></head>
<body>

<script>
  const a = [100, 200, 300, 400];

  function calculateTotal(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum = sum + arr[i];
    }
    console.log(sum);
  }

  calculateTotal(a);
</script>

</body>
</html>
