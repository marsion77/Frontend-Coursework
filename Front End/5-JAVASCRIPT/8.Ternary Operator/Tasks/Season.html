<body>
    <script>

let mon = prompt("Enter the Month")
let month = mon.toLowerCase()

output = month == "january" || month == "february" || month ==  "march" ? "Winter" : 
         month == "april" || month ==  "may" || month ==  "june" ? "Summer" : 
         month == "july" || month ==  "august" || month == "september" ? "Rainy" : "Autumn"

console.log(output);


    </script>
</body>
