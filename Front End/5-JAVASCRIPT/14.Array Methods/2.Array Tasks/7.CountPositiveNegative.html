    <script>


        var a = [2, -1, 4, 6,-2,-5,7, 8, 2,0, 7, -2,-4,0,-9,6,7,6,5,-8]
        var positive = 0
        var negative = 0

        var negativearray = []
        var positivearray = []


        for (let i = 0; i <= a.length; i++) {
        
             if (a[i] > 0) {
                positive++
                positivearray.push(a[i])
            } else if (a[i] < 0) {
                negative++
                negativearray.push(a[i])
            }
           }
        console.log(positive, "Positive Numbers are in the Array");
        console.log(negative, "Negative Numbers are in the Array");
        console.log(negativearray);
        console.log(positivearray);
        
        
       
        








    </script>
