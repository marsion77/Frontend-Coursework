<script>

// Implicit Conversion

let a = 10
let b = "20"
console.log( typeof(a+b));

let c = 30, d = "70"
console.log(typeof(c+d));


// Explicit Conversion

var name = "99";
var idnumber = 7
var result = name+idnumber
console.log(result, typeof(result));


var n1 = Number(true)
console.log(typeof n1);

var n2 = Number("Hello")
console.log(typeof n2);


const a1 = true
console.log(a1);

const b1 = Number(false)
console.log(typeof b1);

const c1 = Boolean (0)
console.log(typeof c1, c1);
